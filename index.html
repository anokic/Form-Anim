<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in / sign in</title>
  <script src="https://kit.fontawesome.com/82b8242d43.js" data-search-pseudo-elements crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="master.css">
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="master.js"></script>
</head>
<body>
  <main>
    <div class="div-form">
      <section class="form">
        <div class="sign">
          <h3>Sign in</h3>
          <div class="socials">
            <a href="">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="">
              <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <span>or use your email account:</span>
          <form class="" action="index.html" method="post">
            <input type="text" placeholder="Email"></input>
            <input type="password" placeholder="Password"></input>
            <h5>Forgot your password?</h5>
            <button type="button" name="button">SIGN IN</button>
          </form>
        </div>
        <div class="create">
          <h3>Create Account</h3>
          <div class="socials">
            <a href="">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="">
              <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <span>or use your email for registration:</span>
          <form class="" action="index.html" method="post">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="button" name="button">SIGN UP</button>
          </form>
        </div>
      </section>
      <section class="info">
        <div class="info-container">
          <div class="info-content">
            <div class="div-up">
              <h3>Welcome Back!</h3>
              <p>To keep connected with us please login with your personal info</p>
            </div>
            <div class="div-in">
              <h3>Hello, Friend!</h3>
              <p>Enter your personal details and start journey with us</p>
            </div>
          </div>
          <button class='btn-change' type="button" name="button"><span class='in'>SIGN IN</span><span class='up'>SIGN UP</span></button>
        </div>
        <script type="text/javascript">
          $('.info-container').width($('.div-form').width());
        </script>
      </section>
    </div>
  </main>
</body>
</html>
